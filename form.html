<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <titl>Форма</titl></title>
</head>
<body>
<form action="www.google.com" method="get">
    <label for="q">Поиск</label>
    <input id="q" name="q" placeholder="Введите строку для поиска">
    <br>
    <label for="password">Пароль</label>
    <input id="password" type="password" name="pass">
    <br>
    <input type="number" min="-4" max="10" step="2">
    <br>
    <input id="check" type="checkbox">
    <label for="check">Я ознакомился с правилами</label>
<br>
    Есть опыт с PHP:
    <input id="radio1" type="radio" name="php">
    <label for="radio1">Да</label>
    <input id="radio0" type="radio" name="php">
    <label for="radio0">Нет</label>
    <br>
    Сколько лет:
    <input type="radio" id="years1" name="php">
    <label for="years1">1-3</label>
    <input type="radio" id="years2" name="php">
    <label for="years2">4-5</label>
    <input type="radio" id="years3" name="php">
    <label for="years3">6-10</label>
        <br>

        <input type="date" name="startdate">
        <br>
        <input type="email">
    <br>
    <textarea name="text"></textarea>
<br>
    <select name="city">
        <option>Днепр</option>
        <option>Сумы</option>
        <option>Киев</option>
        <br>
        <input type="submit" value="Отправить">
        <br>
        <button type="submit">Отправить</button>
        <br>
        <input type="reset">
    </select>
</form>
</body>
</html>
